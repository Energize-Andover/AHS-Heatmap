<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="svg-container">{# the svg is loaded in via javascript#}</div>
<script type="text/javascript">
    function showRoomData(rect) {
        console.log(rect);
    }

    function hideRoomData(rect) {
        console.log("Bye!");
    }

    function loadSvg() {
        $('#svg-container').load(`{{ svg_path }}?${$.now()}`, () => {
            // Iterate over child embedded <svg>s, setting the onmouseover and onmouseout properties
            let rect = $('#svg-container svg:first-of-type svg rect');
            rect.attr('onmouseover', 'showRoomData(this)');
            rect.attr('onmouseout', 'hideRoomData(this)');
        });

    }

    $(document).ready(() => {
        loadSvg();
    });
</script>
</body>
</html>
